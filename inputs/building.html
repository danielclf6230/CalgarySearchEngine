<div class="row">
    <div class="col-4">
        <label class="form-label">Type</label>
        <select name="Rtype" class="form-select">
            <option>Residential</option>
            <option>Non-Residential</option>
        </select>
    </div>
    <div class="col-4">
        <label class="form-label">Total Square Feet</label>
        <select name="totalsqf" class="form-select">
            <option selected>All</option>
            <option>500&nbsp - 1000</option>
            <option>1000 - 2000</option>
            <option>2000 - 3000</option>
            <option>3000 - 4000</option>
        </select>
    </div>
    <div class="col-4">
        <label class="form-label">Status</label>
        <select name="status" class="form-select">
            <option>Pre Backfill Phase</option>
            <option>Completed</option>
            <option>Issued Permit</option>
            <option>File Closed</option>
            <option>Cancelled</option>
        </select>
    </div>
</div>
