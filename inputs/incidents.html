<div class="row">
    <div class="col-4">
        <label class="form-label">Quadrant</label>
        <select name="quadrant" class="form-select">
            <option>SW</option>
            <option>SE</option>
            <option>NW</option>
            <option>NE</option>
        </select>
    </div>
    <div class="col-4">
        <label class="form-label">Month</label>
        <select name="month" class="form-select">
            <option>12</option>
            <option>11</option>
            <option>10</option>
        </select>
    </div>
    <div class="col-4">
        <label class="form-label">ID Number</label>
        <input type="number" name="idNumber" class="form-control" placeholder="01">
    </div>
</div>
