<div class="row">
    <div class="col-4">
        <label class="form-label">Camera</label>
        <input type="number" name="cameraId" class="form-control" placeholder="1">
    </div>
    <div class="col-4">
        <label class="form-label">Quadrant</label>
        <select name="quadrant" class="form-select">
            <option selected>None</option>
            <option>SW</option>
            <option>SE</option>
            <option>NW</option>
            <option>NE</option>
        </select>
    </div>
    <div class="col-4">
        <label class="form-label">Type</label>
        <select name="pointType" class="form-select">
            <option>Point</option>
        </select>
    </div>
</div>
